<!DOCTYPE html>
<html>
<head>
	<title>Variables in Javascript</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head> 
<body>

	

  	<div class="container mt-5">
  		<h4 class="text-center mb-4">Datatypes in JavaScript</h4>
  		<div class="row">
  			<div class="col-12 col-sm-6">
  				<ul class="list-group shadow text-center">
  					<li class="list-group-item" id="number1"></li>
  					<li class="list-group-item" id="string1"></li>
  					<li class="list-group-item" id="boolean1"></li>
  					<li class="list-group-item" id="">null cant be print</li>
  					<li class="list-group-item" id="undefined1"></li>
  				</ul>
  			</div>

  			<div class="col-12 col-sm-6">
  				<ul class="list-group shadow text-center">
  					<li class="list-group-item" id="number2"></li>
  					<li class="list-group-item" id="string2"></li>
  					<li class="list-group-item" id="boolean2"></li>
  					<li class="list-group-item" id="null2"></li>
  					<li class="list-group-item" id="undefined2"></li>
  				</ul>
  			</div>
  		</div>
  	</div><hr>

  	<div class="container mt-3">
  		<h4 class="text-center mb-4">Add, Sub, Mul and Div in javascript</h4>
  		<div class="row">
  			<div class="col-12 col-sm-6">
  				<div class="card text-center">
  					<div class="card-body">
  						<h3 id="add"></h3>
  					</div>
  				</div>
  			</div>
  			<div class="col-12 col-sm-6">
  				<div class="card text-center">
  					<div class="card-body">
  						<h3 id="sub"></h3>
  					</div>
  				</div>
  			</div>
  			<div class="col-12 col-sm-6">
  				<div class="card text-center">
  					<div class="card-body">
  						<h3 id="mul"></h3>
  					</div>
  				</div>
  			</div>
  			<div class="col-12 col-sm-6">
  				<div class="card text-center">
  					<div class="card-body">
  						<h3 id="div"></h3>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div><hr>

<script>
	
	let a = 10;
	let b = "Mayur";
	let c = true;
	var d = null;
	let e;

	document.getElementById("number1").innerHTML = a;
	document.getElementById("string1").innerHTML = b;
	document.getElementById("boolean1").innerHTML = c;
	document.getElementById("undefined1").innerHTML = e;


	document.getElementById("number2").innerHTML = typeof(a);
	document.getElementById("string2").innerHTML = typeof(b);
	document.getElementById("boolean2").innerHTML = typeof(c);
	document.getElementById("null2").innerHTML = typeof(d);
	document.getElementById("undefined2").innerHTML = typeof(e)

	// Addition of two numbers

	let x = 11;
	let y = 25;

	document.getElementById("add").innerHTML = x + y;

	// Subtraction of Two numbers

	let m = 25;
	let n = 12;

	document.getElementById("sub").innerHTML = m - n;

	// Multiplication  of Two numbers

	o = 25;
	p = 10;

	document.getElementById("mul").innerHTML = o * p;


	// Division  of Two numbers

	q = 50;
	r = 10;

	document.getElementById("div").innerHTML = q / r;

</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>


<app-header></app-header>

<section>
    <div class="container">
        <h3 class="text-center font-weight-bold my-4">Support</h3>
        <form>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 font-weight-bold">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control rounded-0" name="uname">
                    </div>

                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" class="form-control rounded-0" name="phone">
                    </div>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 font-weight-bold">
                    <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control rounded-0" name="email">
                    </div>

                    <div class="form-group">
                            <label>Branch:</label>
                            <input type="text" class="form-control rounded-0" name="branch">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="comment">Comment:</label>
                <textarea class="form-control rounded-0" rows="5" id="comment"></textarea>
            </div>
            <button class="btn btn-success rounded-0 mb-3">Submit</button>
        </form>
    </div>
</section>

<app-footer></app-footer>

<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class="main">
            <div class="box">
                <h2>Login Form</h2>
                <div class="input-box">
                    <input type="text" name="username" aria-autocomplete="none">
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" aria-autocomplete="none">
                    <label for="password">Password</label>
                </div>
                <input type="submit" value="Login">
            </div>
        </div>
       
        <script src="assets/js/script.js"></script>
    </body>
</html>
